<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>文件列表</title>
<script src="templates/jquery.js"></script>
<script type="text/javascript">
	function init() {
		assembleTable();
	}

	function assembleTable() {
		$
				.ajax({
					type : "GET",
					url : location.origin + "/getDDList",
					contentType : "application/json",
					dataType : "json",
					success : function(data) {
						var files = data.result;
						//var downloadUrl = location.origin + "/uploadFile/download?fileId="; 
						var table = "<table>";
						table += "<caption>数据字典列表</br><input type='button' value='新 增'  onclick='addDD()'/></caption>";
						table += "<tbody>";
						//添加表头
						var str = "ID,Key,Value,Description,操      作".split(",");
						table += "<tr>";
						for (var i = 0, size = str.length; i < size; i++) {
							if (i == 0) {
								table += "<th style='display: none'>" + str[i]
										+ "</th>";
							} else {
								table += "<th>" + str[i] + "</th>";
							}
						}
						table += "</tr>";
						for (var i = 0, size = files.length; i < size; i++) {
							table += "<tr>";
							var obj = files[i];
							var id = "",key="",value="",description="";
							for ( var p in obj) {
								var op = obj[p];
								if (p == 'id') {
									table += "<td style='display: none'>";
									id = op;
								} else {
									table += "<td>";
								}
								if(p =='key'){
									key = op;
								}else if(p == 'value'){
									value = op;
								}else if(p == 'description'){
									description = op;
								}
								table += op;
								table += "</td>";
							}
							//<a href="javasctipt:void(0);" onclick="xxx.html?userid=zhangsan">
							table += "<td>";
							table += "<a href='javasctipt:void(0)' onclick='editDD(\"" + id + "\",\""+ key + "\",\""+ value + "\",\""+ description + "\")'>编辑</a>";
							table += "<br/>";
							table += "<a href='javasctipt:void(0)' onclick='deleteDD(\"" + id + "\")'>删除</a>";
							table += "</td>";
							table += "</tr>";
						}
						table += "</tbody></table>";
						document.getElementById("div1").style.display = "block";
						document.getElementById("table1").innerHTML = table;
					}
				});
	}

	var addDD = function() {
		document.getElementById("ddForm").style.display = "block";
	}

	var editDD = function(id,key,value,description) {
		document.getElementById("ddForm").style.display = "block";
		$("#ddid").val(id);
		$("#ddKey").val(key);
		$("#ddValue").val(value);
		$("#ddDescription").val(description);
	}

	var deleteDD = function(id) {
		$.ajax({
			type : "GET",
			url : location.origin + "/deleteDDVOByID",
			contentType : "application/json",
			dataType : "json",
			data : {DDID:id},
			success : function(data) {
				alert("删除文件成功");
				assembleTable();
			}
		});
	}
	
	var saveDD = function(){
		var ddKey = $("#ddKey").val();
		var ddValue = $("#ddValue").val();
		var ddDescription = $("#ddDescription").val();
		var ddID = $("#ddid").val();
		$.ajax({
			type : "GET",
			url : location.origin + "/savedd",
			contentType : "application/json",
			dataType : "json",
			data : {
				ddID:ddID,
				ddKey:ddKey,
				ddValue:ddValue,
				ddDescription:ddDescription},
			success : function(data) {
				assembleTable();
				cancelDD();
			}
		});
	}
	
	var cancelDD = function(){
		document.getElementById("ddForm").style.display = "none";
		$("#ddid").val("");
		$("#ddKey").val("");
		$("#ddValue").val("");
		$("#ddDescription").val("");
	}
</script>
<style>
table {
	margin: auto;
	width: 60%;
	border: 1px solid black;
	border-collapse: collapse;
}

table caption {
	color: blue;
	font: 34px consolas bold;
}

table th, table td {
	border: 1px solid black;
	text-align: center;
}

table th {
	font: 20px consolas bold;
	background-color: gray;
}

table tr:nth-child(n+2) {
	background-color: cyan;
}

table tr:nth-child(2n+2) {
	background-color: white;
}
.label{
	float: left;
	width: 100px;
}
</style>
</head>

<body onload="init()">
	<div>
		<div id="div1" style="display: none">
			<div id="table1"></div>
		</div>
		<form id="ddForm"  style="display: none">
			<div>
				<div>
					<input id="ddid" type="hidden"/>
				</div>
				<div>
					<div class='label'>
						<span>Key</span>
					</div>
					<div class='inputValue' >
						<input type="text" id="ddKey"/>
					</div>
				</div>
				<div>
					<div class='label'>
						<span>Value</span>
					</div>
					<div class='inputValue' >
						<input type="text" id="ddValue"/>
					</div>
				</div>
				<div>
					<div>
						<span>Description</span>
					</div>
					<div>
						<textarea rows="10" cols="100" id="ddDescription"></textarea>
					</div>
				</div>
				<div>
					<input type="button" value="保存" onclick="saveDD()"/>
					<input type="button" value="取消" onclick="cancelDD()"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
